  <form [formGroup]="InwardForm">
    <div class="row">    
        <div class="card">
        
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                <p class="text-sm mb-0"></p>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  
                    <div class="row">                                
                      
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="form-control-label" for="CompanyID">
                            Company  
                          </label>
                          <select  name="CompanyID"  id="CompanyID"  class="form-control"
                            formControlName="CompanyID"     >
                            <option value="0">Company</option>
                            <option value="1">UPL</option>
                            <option value="2">SWAL</option>
                            <option value="3">ARYSTA</option>
                            <option value="4">UPL SAS</option> 
                            <option value="5">ADVANTA â€“ AEL</option>

                        </div>
                      </div>

                            POD No    
                          </label>

                            <input  type="text"  class="form-control" name="PODNO"   formControlName="PODNO"      
                              />                      
                            
                          </div>
                        </div>
                      </div>

                          <option value="33">SM LOGISTICS</option>

                          <option value="35">SAFEXPRESS COURIER</option>

                      </div>

                        <div class="form-group">
                          <label class="form-control-label" for="CartonNo">
                            Carton No

                              />                      
                            
                          </div>
                        </div>
                      </div>         

                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="form-control-label" for="FileNo">
                            File No

                            <input  type="text"     class="form-control"  name="FileNo" id="FileNo"
                                 formControlName="FileNo"      
                              />                      
                            
                          </div>
                        </div>
                      </div>    

                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="form-control-label" for="prospectNo">
                            prospect No

                          <div class="input-group input-group-merge serchInput">
                            <input type="text" class="form-control"  name="prospectNo"  formControlName="prospectNo"      
                              />                      
                            
                          </div>
                        </div>
                      </div>    
                      
                      <div class="col-md-6">

                      </div>
                      <div class="col-md-6">

                      </div>
                      <div class="col-md-6">

                          </div>
                        </div>
                      </div>
                      
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="form-control-label" for="SenderName">
                            Sender Name

                          <div class="input-group input-group-merge serchInput">
                            <input
                                type="text"
                                class="form-control"
                                name="SenderName"
                                id="SenderName"                           
                                formControlName="SenderName" 
                              />                      
                            
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="form-control-label" for="Location"> Location</label>
                          <div class="input-group input-group-merge serchInput">
                              <input  type="text" class="form-control" name="Location" id="Location"  formControlName="Location" />                      
                            
                          </div>
                        </div>
                      </div>

               

                    
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="form-control-label" for="Territorycode"> Territory code</label>

                          </div>

                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="form-control-label" for="Region">Region</label>

                              <input readonly  type="text" class="form-control" name="Region" id="Region"  formControlName="Region" />

                      </div>
                      <div class="col-md-6">

                      <div class="col-md-6">

<div class="dataTables_wrapper py-4">
  <div class="row">
 


  </div>

  <ngx-datatable
  *ngIf="_FilteredList"
    class="material"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [limit]="entries != -1 ? entries : undefined"
    [rows]="_FilteredList"
    (activate)="onActivate($event)" >

    <ngx-datatable-column name="SrNo">
      <ng-template let-rowIndex="rowIndex" ngx-datatable-cell-template>{{rowIndex+1}}</ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="File No">    
      <ng-template let-row="row" ngx-datatable-cell-template>{{row.FileNo}}</ng-template>
    </ngx-datatable-column>
    
    <ngx-datatable-column name="PODNO">    
      <ng-template let-row="row" ngx-datatable-cell-template>{{row.PODNO}}</ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="CartonNo">    
      <ng-template let-row="row" ngx-datatable-cell-template>{{row.CartonNo}}</ng-template>
    </ngx-datatable-column>
    

    <ngx-datatable-column name="FULLFIRMNAME">
      <ng-template let-row="row" ngx-datatable-cell-template>{{row.FULLFIRMNAME}}</ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="CompanyName">
      <ng-template let-row="row" ngx-datatable-cell-template>{{row.CompanyName}}</ng-template>
    </ngx-datatable-column>
    <!-- <ngx-datatable-column name="Division">
      <ng-template let-row="row" ngx-datatable-cell-template>{{row.DivisionName}}</ng-template>
    </ngx-datatable-column> -->
 
 

    <ngx-datatable-column name="Territorycode">
      <ng-template let-row="row" ngx-datatable-cell-template>{{row.Territorycode}}</ng-template>
    </ngx-datatable-column>


   
  </ngx-datatable>
</div>
</div>
