        </div>
      </div>

<div class=" container-fluid mt--6">
  <div class=" row">
    <div class=" col">
      <div class=" card">
        <div class=" card-header">
          <h3 class=" mb-0">Territory Master</h3>
          <p class=" text-sm mb-0"></p>
        </div>
        <div class="dataTables_wrapper py-4">
          <div class="row">
            
            <div class="col-sm-12 col-md-3">
              <div class="dataTables_length" id="datatable_length">
                <label>
                  Show
                  <select
                    name="datatable_length"
                    aria-controls="datatable"
                    class="form-control form-control-sm"
                    (change)="entriesChange($event)"
                  >
                    <option value="10" [selected]="entries == 10">10</option>
                    <option value="25" [selected]="entries == 25">25</option>
                    <option value="50" [selected]="entries == 50">50</option>
                    <option value="-1" [selected]="entries == -1">All</option>
                  </select>
                  entries
                </label>
              </div>
            </div>
            <!-- <div class="col-sm-3 col-md-3">
              <div class="form-group">
                <label class="form-control-label text-right pr-4" for="CompanyID">
                  Company  
                </label>

                >
                  <option value="0">Company</option>
                  <option value="1">UPL</option>
                  <option value="2">SWAL</option>
                  <option value="3">ARYSTA</option>
                  <option value="4">UPL SAS</option>                
                </select>
              </div>
            </div> -->

            <!-- <div class="col-sm-3 col-md-3">

                  <option value="3">Hold</option>
                                  
                </select>
              </div>
            </div> -->
            

            <div class="col-sm-3 col-md-3">
              <div id="datatable_filter" class="dataTables_filter v_search">
                <label>
                  <input
                    type="search"
                    class="form-control form-control-sm"
                    placeholder="Search records"
                    aria-controls="datatable"
                    (keyup)="filterTable($event)"
                  />
                </label>
              </div>
            </div>

           

        

          </div>

          <ngx-datatable
          *ngIf="_FilteredList"
            class="material"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            [limit]="entries != -1 ? entries : undefined"
            [rows]="_FilteredList"
            (activate)="onActivate($event)" >

            <ngx-datatable-column name="SrNo">
              <ng-template let-rowIndex="rowIndex" ngx-datatable-cell-template>{{rowIndex+1}}</ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="TerrName">
            
              <ng-template let-row="row" ngx-datatable-cell-template>{{row.TerrName}}</ng-template>
            </ngx-datatable-column>
            
            <ngx-datatable-column name="Territorycode">
              <ng-template let-row="row" ngx-datatable-cell-template>{{row.Territorycode}}</ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="CompanyName">
              <ng-template let-row="row" ngx-datatable-cell-template>{{row.CompanyName}}</ng-template>
            </ngx-datatable-column>
            <!-- <ngx-datatable-column name="Division">
              <ng-template let-row="row" ngx-datatable-cell-template>{{row.DivisionName}}</ng-template>
            </ngx-datatable-column> -->

            <ngx-datatable-column name="State">
              <ng-template let-row="row" ngx-datatable-cell-template>{{row.State}}</ng-template>
            </ngx-datatable-column>

            <!-- <ngx-datatable-column name="Location">
              <ng-template let-row="row" ngx-datatable-cell-template>{{row.Location}}</ng-template>
            </ngx-datatable-column> -->

            <ngx-datatable-column name="EmailID">
              <ng-template let-row="row" ngx-datatable-cell-template>{{row.TMEMAILID}}</ng-template>
            </ngx-datatable-column>

            
            <ngx-datatable-column name="Zone">
              <ng-template let-row="row" ngx-datatable-cell-template>{{row.Zone}}</ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="TMMOBILENO">
              <ng-template let-row="row" ngx-datatable-cell-template>{{row.TMMOBILENO}}</ng-template>
            </ngx-datatable-column>
 
            <ngx-datatable-column name="Action" sortable="false" prop="id">
              <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                <!-- <button type="button" style="padding:0 0 5px 4px" class="btn btn-icon btn-danger btn-icon-only rounded-circle" (click)="AddIndexing(BranchFormPopup,row)">
                  <span class="btn-inner--icon"><i class="fa fa-check"></i></span>
                </button> -->

                <button type="button" style="padding:0 0 5px 4px" class="btn btn-icon btn-warning btn-icon-only rounded-circle" (click)="Editinward(InwardFormPopup,row)">
                  <span class="btn-inner--icon"><i class="fa fa-edit"></i></span>
                </button> 

                <button type="button" style="padding:0 0 5px 4px" class="btn btn-icon btn-danger btn-icon-only rounded-circle" (click)="deleteCode(row)">
                  <span class="btn-inner--icon"><i class="fa fa-trash"></i></span>
                </button> 

          </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>




</div>
